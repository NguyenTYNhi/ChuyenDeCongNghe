<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
</head>
<body>
    <h1>{{ title }}</h1>
    <p>Xin chào, {{ user|upper }}!</p>

    <h3>Danh sách bài viết:</h3>
    <ul>
        {% for i in "12345" %}
            <li><a href="/news/{{ forloop.counter }}/">Bài viết {{ forloop.counter }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
